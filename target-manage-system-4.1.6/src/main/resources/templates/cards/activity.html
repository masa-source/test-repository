<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <th:block th:fragment="activity">
  <div class="card shadow my-4">
    <div class="card-header">

      <!-- Title -->
      <h4 class="card-header-title">
        最近の活動
      </h4>

      <!-- Button -->
      <a class="small" href="#!">View all</a>

    </div>

    <div class="card-body">
      <div th:if="${target.activity.size() == 0}" class="">
        該当データがありません
      </div>
      <!-- List group -->
      <div class="list-group list-group-flush list-group-activity my-n3" th:if="${target.activity.size() > 0}">
        <div class="list-group-item" th:each="activity:${target.activity}" th:object="${activity}">
          <div class="row">
            <div class="col-auto">

              <!-- Avatar -->
              <div class="avatar avatar-sm">
                <div class="avatar-title fs-lg bg-primary-soft rounded-circle text-primary">
                  <i class="fe fe-mail"></i>
                </div>
              </div>

            </div>
            <div class="col ms-n2">

              <!-- Heading -->
              <h5 class="mb-1" th:text="*{value}">
              </h5>

              <!-- Text -->
              <p class="small text-gray-700 mb-0" th:text="*{parentId}">
              </p>

              <!-- Time -->
              <small class="text-muted" th:text="*{dateTime}">
              </small>

            </div>
          </div> <!-- / .row -->
        </div>
      </div>

    </div>
  </div>
</th:block>
</body>
</html>
